<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code-Quiz</title>
    <!-- inserted css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- game container -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="game-box col-lg-8 p-4">
            <div class="row pb-4">
                <!-- highscores button -->
                <div class="col-lg-4">
                    <button class="btn btn-outline-primary" id="highscore">Highscores</button>
                </div>
                <hr>
                <div class="col-lg-4"></div>
                <!-- timecounter -->
                <div class="col-lg-4">
                    <h4 class="float-right text-primary d-none" id="timecounter">Timer :<span id="timer">75</span></h4>

                </div>
            </div>
            <!-- questions and answers container -->
            <div class="quiz-questions d-none" id="quiz-questions">
                <h2 class="text-info  text-center" id="title-item">
                </h2>
                <div class="answers mt-5 mb-5" id="question-answers">
                </div>
                <h1 id="alert"></h1>

            </div>
            <!-- start quiz -->
            <div class="btnstart d-flex  flex-column justify-content-center mt-8 mb-10">
                <p id="info"><b>CODING QUIZ CHALLENGE</b><br>
                    Try to answer the following code-related questions within the time limit. Keep in mind that
                    incorrect answers will penalize your score time by 15 seconds.
                </p>
                <!-- button start -->
                <button class="btn btn-primary btn-lg" id="btn-start">Start Quiz</button>

            </div>
            <!-- scores record and submit container -->
            <div class=" input-group mb-3 d-none" id="addscore">
                <h5 class="d-block"><span id="score"></span></h5>
                <input type="text" class="form-control" placeholder="Enter your initials:" id="inputScore"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="input-group-text btn btn-primary" id="btnScore">Submit</button>

                </div>
            </div>
        </div>

    </div>
    <!-- inserted js file -->
    <script src="assets/js/script.js"></script>
</body>


</html>
